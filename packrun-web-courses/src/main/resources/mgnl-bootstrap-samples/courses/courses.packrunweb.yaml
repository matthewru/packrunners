  'Antarctic-Active-Adventure': 
    'author': 'Magnolia Travels'
    'body_de': '<p>&Uuml;bernachten Sie im Zelt, unternehmen Sie Kajakcourseen und Wanderungen mit Schneeschuhen (mit einem erfahrenen F&uuml;hrer!) durch die abgelegene Wildnis der Antarktis. Sie k&ouml;nnen Robben und Pinguine ganz aus der N&auml;he sehen und majest&auml;tische Eisberge direkt neben Ihnen. Wir benutzen die kleinsten Expeditionsboote, damit wir Sie sogar zu den entlegensten Orten bringen k&ouml;nnen.</p>

<p>Wir treffen dabei auf die Vulkanberge von Ross Island und lassen unsere course auf der McMurdo-Station, der gr&ouml;&szlig;ten Forschungsbasis der Antarktis, ausklingen.</p>

<p>Warten Sie ab, bis Sie Ihren Freunden aus Ihrem Sommerurlaub berichten.</p>
'
    'body': '<p>Try out overnight camping, kayak trips, and hiking with snowshoes (with an experienced guide!) through the remote wilderness of the Antarctic. You&rsquo;ll see seals and penguins at a close distance, and majestic icebergs right beside you. We use the smallest expedition boats so we can get you to even the most remote places.</p>

<p>We&rsquo;ll hit the volcanic mountains of Ross Island and wind up our course at McMurdo station, Antarctica&rsquo;s largest research base.</p>

<p>Just wait till you you tell your friends about your summer holiday.</p>
'
