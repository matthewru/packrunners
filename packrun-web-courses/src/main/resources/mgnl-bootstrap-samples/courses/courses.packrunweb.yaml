  'North-Sea-Islands': 
    'author': 'Magnolia Travels'
    'body_de': '<p>Vor der deutschen Nordseek&uuml;ste liegen die abgelegenen romantischen Halligen-Inseln. Dort k&ouml;nnen Sie eine einzigartige, von den Gezeiten gepr&auml;gte Umwelt und Lebensweise erleben. Die H&auml;user sind dort auf meterhohen, von Menschenhand geschaffenen H&uuml;geln (Warften genannt) errichtet, damit sie nicht vom Meer &uuml;berflutet werden, was als &bdquo;Land unter&ldquo; bekannt ist. Die Inseln sind mit winzigen Kan&auml;len trassiert, damit das Wasser nach den St&uuml;rmen abflie&szlig;en kann. Aber die rund 400 Einheimischen haben auch D&auml;mme errichtet, damit sich der Schlamm vom Wasser absetzt. Sie sind darauf angewiesen, um die Inseln Schritt f&uuml;r Schritt h&ouml;her zu legen. Es ist wie eine Zeitlupen-Rennen gegen Erosion und steigende Meeresspiegel. Apropos langsam - Sie haben reichlich Gelegenheit, sich auf der Insel die Zeit zu vertreiben, zum Beispiel mit dem Kartenspiel der Einheimischen (ebenfalls &quot;Land unter&quot; genannt), Drachensteigen oder einfach nur Wanderungen &uuml;ber die vom gepeitschten Weiden, die von gl&uuml;cklichen Schafen und zufriedenen K&uuml;hen nur d&uuml;nn bev&ouml;lkert sind.</p>

<p>Unsere Reise wird umfasst auch Spazierg&auml;nge auf dem ausgedehnten, mit Salz &uuml;berzogenen Watt dieses zum <a href="http://www.germany.packrunweb/en/towns-cities-culture/unesco-world-heritage/the-wadden-sea.html" target="_blank">Welterbe</a> ernannten Naturschutzgebietes, wobei Sie einige seltene Vogelarten beobachten k&ouml;nnen. Wir k&ouml;nnen viel anderes faszinierendes Viehzeug entdecken, wie die Ameisen, die sich mit dem Bau besonderer Nester, die den periodischen &Uuml;berflutungen standhalten, angepasst haben. Die zerbrochenen &Uuml;berreste von H&auml;usern und Haushaltsgegenst&auml;nden, die im Wattenmeer zu finden sind, dienen zur Erinnerung an die elementaren Kr&auml;fte, die die Inseln geformt haben und an unsere prek&auml;re Beziehung mit ihnen.</p>
'
    'body': '<p>Off Germany&rsquo;s coast in the North Sea lie the remote, romantic Halligen islands. Here, you&rsquo;ll experience a unique environment and way of life shaped by the tides. Houses here are built on meter high man-made hills called Warften to keep them above the sea-floods - known here as Land Unter. The islands are traced with tiny canals to drain the water after storms. But the locals, some 400 people, have also installed dams to let the silt settle out of the water. They must rely on this to slowly build up the height of the islands. It&rsquo;s like a slow-motion race against erosion and rising oceans. Speaking of slow - you&rsquo;ll have plenty of opportunity to enjoy the island pastimes like the local card game (also called Land Unter), flying kites, or just wandering the wind-buffeted pastures, lightly populated with happy sheep and contented cows.</p>

<p>Our trip will include walks on the extensive salt coated mudflats of this <a href="http://www.germany.packrunweb/en/towns-cities-culture/unesco-world-heritage/the-wadden-sea.html" style="text-decoration:none;" target="_blank"><u>World Heritage</u></a> nature reserve, where you&rsquo;ll be able to observe some rare birdlife. We&rsquo;ll discover many other fascinating critters, like ants that have adapted to build special nests that can withstand the periodic flooding. The broken remnants of houses and household goods to be found on the flats are a reminder of the elemental forces which shape the islands, and our tenuous relationship with them.</p>
'
