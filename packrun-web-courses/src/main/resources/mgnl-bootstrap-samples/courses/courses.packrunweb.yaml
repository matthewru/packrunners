  'Spectacular-Ammouliani-Island': 
    'author': 'Magnolia Travels'
    'body_de': '<p>Sie k&ouml;nnten einer der letzten Menschen sein, die in den Genuss des Geheimnisses der spektakul&auml;ren Insel Ammouliani in Griechenland kommen. Ammouliani, die einzige bewohnte Insel von Chalkidiki, bezaubert jeden Besucher mit seinem feinen goldgelben Sand, t&uuml;rkisfarbenem Meer und schroffen Felsen. Einer der Gr&uuml;nde, warum es der Insel gelungen ist, so lange verborgen zu bleiben, ist ihre Lage 120 km von Thessaloniki entfernt. Sie kann nur mit der F&auml;hre von Tripiti aus erreicht werden.</p>

<p>Von Athen bringen wir Sie auf die Insel, wo Sie 6 N&auml;chte im luxuri&ouml;sen Agionissi Resort verbringen, mit Zugang zu allen Str&auml;nden. Wir garantieren Ihnen, dass Sie es nicht unterlassen k&ouml;nnen, der Welt von diesem verzauberten Ort zu erz&auml;hlen.</p>
'
    'body': '<p>You might be one of the last to enjoy the secret of spectacular Ammouliani island in Greece. The only inhabited island of Halkidiki, Ammouliani charms every visitor with its fine golden sand, turquoise sea and rugged rocks. One of the reasons the island has managed to stay hidden so long is its location 120 km from Thessaloniki. It can only be reached by ferry from Tripiti.</p>

<p>From Athens we will transport you to the island, where you will stay 6 nights at the luxurious Agionissi Resort, with access to the all the beaches. We can guarantee that you won&rsquo;t be able to resist telling the world about this charmed place.</p>
'
