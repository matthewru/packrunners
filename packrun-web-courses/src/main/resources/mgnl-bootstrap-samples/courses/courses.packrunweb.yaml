  'Beautiful-Botswana': 
    'author': 'Magnolia Travels'
    'body_de': '<p>Das Okavango Delta ist eindeutig einer der sch&ouml;nsten Orte der Welt. Das weitl&auml;ufige Feuchtgebiet ist halb so gro&szlig; wie die Schweiz, erstreckt sich weit bis ins Innere des s&uuml;dlichen Afrikas hinein und ist Habitat der ber&uuml;hmten wilden Bestien Afrikas.Trotz des Vorherrschens vieler gef&auml;hrlicher Tiere wie L&ouml;wen, Flusspferde, Elefanten, Leoparden, Nash&ouml;rner und Krokodile, k&ouml;nnen Sie immer noch eine course in &bdquo;Mekoro&ldquo; genannten Einb&auml;umen durch dieses Gebiet unternehmen und in der Wildnis zelten. Sie werden sogar auch Gelegenheit haben, an einem oder zwei Pl&auml;tzen zu schwimmen.</p>
'
    'body': '<p>The Okavango Delta is absolutely one of the most beautiful places in the world. &nbsp;A sprawling wetland half the size of Switzerland, it covers vast amounts of inland southern Africa, and is a host to all of Africa&rsquo;s famed beasts. &nbsp;Despite the prevalence of many dangerous animals, including lions, hippos, elephants, leopards, rhinos and crocodiles, you can still take a course through it in dug-out canoes called &ldquo;mekoro&rdquo; and camp out in the wilderness. You&rsquo;ll even have the chance to go for a swim in one or two places.</p>
'
