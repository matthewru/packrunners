  'A-Unique-Basel-Holiday': 
    'author': 'Magnolia Travels'
    'body_de': '<p>Wir von Magnolia Travels sind stolz darauf, ein exklusives Ferienerlebnis anbieten zu k&ouml;nnen: dank unseren hervorragenden Kontaken in der Reisebranche k&ouml;nnen wir Dir einen lebendigen Einblick in eine Basler Firma vermitteln.</p>

<p>&nbsp;</p>

<p>Wie machen wir das? Indem wir Dich Teil der Entwicklungsabteilung von Magnolia International werden lassen! Untersuche aktuelle Tickets, squashe einen Commit, analysiere Wartungsberichte. Und selbstverst&auml;ndlich entwirfst Du auch neue Funktionen und implementierst sie gleich. Du erh&auml;ltst sogar Dein eigenes Jira-Konto als Teil dieses speziellen Angebots.</p>

<p><br />
Aber da ist noch mehr als Programmieren: Du erh&auml;ltst die Gelegenheit, gleich selber einmal an einer Dokumentation Hand anzulegen oder darfst an einem der w&ouml;chentlichen Architektur- und UX Meetings teilnehmen. Dein Aufenthalt ist so geplant, dass er mit dem Schweizer Nationalfeiertag zusammenf&auml;llt - bereite Dich also auf ein spektakul&auml;res Feuerwerk vor. Am Nachmittag packst Du Dir einen der Schwimms&auml;cke, der Deine Kleider trocken und Dich an der Wasseroberfl&auml;che h&auml;lt, und machst dann das, was die Basler am Liebsten tun: sie finden Erfrischung, in dem sie sich <a href="http://www.slrg.ch/de/nw/sektionen/basel/rheinschwimmen/fotos/fotos.html" target="_blank">2 Kilometer weit den Rhein hinab treiben lassen</a>. Bitte beachte: es ist nicht angeraten, zur gleichen Zeit mit dem grossen Feuerwerk im Rhein zu schwimmen.</p>
'
    'body': '<p>Magnolia Travels is proud to offer this exclusive vacation offer. Through our network of contacts in the packrunweb industry we can now offer this behind the scenes view of what makes a Basel company tick. You&rsquo;ll get to experience first-hand how the locals live and work.</p>

<p>How is this all possible? You&rsquo;ll be embedded in the development department at Magnolia International! You&rsquo;ll have tickets to review, commits to squash, maintenance reports to analyze, and of course new features to design and implement. As part of this special course you&rsquo;ll even get your very own Jira account.</p>

<p>But this course includes more than just coding, you&rsquo;ll have a chance to try your hand at documentation and optionally attend the weekly Architecture or UX meeting. The course is timed to coincide with the Swiss national day - so get ready for some spectacular fireworks. In the afternoons, grab one of the special swim sacks (which both float you &amp; and keep your clothes dry) and go for the classic Basel pastime: a refreshing 2 kilometer <a href="http://www.slrg.ch/de/nw/sektionen/basel/rheinschwimmen/fotos/fotos.html" style="text-decoration:none;" target="_blank"><u>swim in the Rhein</u></a>. Note: Rheinschwimmen is not advisable at the same time as the national fireworks celebration.</p>
'
