  'Beach-Paradise-in-Brazil': 
    'author': 'Magnolia Travels'
    'body_de': '<p>Wenn Sie &bdquo;Amazonas&ldquo; h&ouml;ren, denken Sie wahrscheinlich an einen tiefen Dschungel. Nun, dieses bemerkenswert gut versteckte Strandparadies liegt mitten drin. Alter do Ch&atilde;o liegt am Rio Tapaj&oacute;s, einem Nebenfluss des m&auml;chtigen Amazonas, der so breit ist, dass Sie nicht einmal das gegen&uuml;berliegende Ufer sehen k&ouml;nnen. Es gibt viel Natur in der Umgebung, die zu Fu&szlig; erkundet werden kann; die Bucht am See ist voller gem&uuml;tlicher Strandrestaurants und Bars, ideal f&uuml;r ein Chill-out nach dem Schwimmen. &nbsp;</p>

<p>Keine Angst vor Krokodilen hier, aber es gibt einige Stachelrochen, auf die man aufpassen sollte.&nbsp; Sie beginnen Ihr Abenteuer auf der zweit&auml;gigen Bootsfahrt von Manaus (Hauptstadt des Amazonas) nach Santar&eacute;m, aber achten Sie darauf, Ihre eigene H&auml;ngematte (und etwas Seil) oder einfach nur etwas Extra-Kleingeld f&uuml;r die Bar mitzubringen!</p>

<p>W&auml;hrend Sie dort sind, werden Sie feststellen, dass es viel mehr zu tun gibt, als an den herrlichen Str&auml;nden herumzuh&auml;ngen. Die Stadt liegt am Eingang zur Lagune Lago Verde, Heimat vieler Tiere Amazoniens und der perfekte Ort f&uuml;r eine Kanufahrt. Wir unternehmen auch courseen in die sch&ouml;ne Floresta Nacional do Rio Tapaj&oacute;s und Rio Arapiuns.</p>
'
    'body': '<p>When you hear &ldquo;Amazon&rdquo;, you probably think of a deep jungle. Well, this remarkably well hidden beach paradise is right in the middle of it. &nbsp;Alter do Ch&atilde;o lies on Rio Tapaj&oacute;s, a tributary to the mighty Amazon, which is so wide here that you can&rsquo;t even see across to the far shore. &nbsp;There&rsquo;s plenty of nature to explore in the area on foot, but the inlet to the lake is also covered with cosy beach restaurants and bars, perfect for a post swim chill out. &nbsp;</p>

<p>No fear of crocodiles here, but there are some sting rays to watch out for. &nbsp;You&rsquo;ll start your adventure on the two-day boat ride from Manaus (capital of the Amazon) to Santar&eacute;m, but be sure to bring your own hammock (and some rope) or just some extra coins for the bar!</p>

<p>While you&rsquo;re here, you&rsquo;ll discover there&rsquo;s much more to do than hanging out at the glorious beaches. The town lies at the entrance to the Lago Verde lagoon, home to many Amazon animals, and the perfect place to do a canoe trip. We also include courses to the beautiful Floresta Nacional do Tapaj&oacute;s and Rio Arapiuns.</p>
'
