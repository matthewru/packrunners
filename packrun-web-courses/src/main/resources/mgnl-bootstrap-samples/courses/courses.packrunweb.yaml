  'Temples-of-the-Orient': 
    'author': 'Magnolia Travels'
    'body_de': '<p>Nirgendwo auf der Welt gibt es so viele Tempel wie in Asien. Das &uuml;berrascht nicht: Asien war schlie&szlig;lich die Geburtsst&auml;tte vieler Religionen der Welt.</p>

<p>Auf dieser Tour von 14 Tagen haben Sie die Gelegenheit, einige der eindrucksvollsten Baudenkm&auml;ler in Asien zu besuchen und wirklichen Einblick in die Spiritualit&auml;t eines Kontinents zu bekommen. Magnolia Travels arbeitet mit F&uuml;hrern vor Ort zusammen, die eng mit der spirituellen Gemeinschaft verbunden sind; Sie haben Gelegenheit, mit den Menschen, die die Tempel instand halten und ihren Glauben in den heiligen St&auml;tten des Orients praktizieren, zusammenzutreffen und gemeinsam mit ihnen zu studieren.</p>

<p>In Indien besuchen Sie den majest&auml;tischen Jain-Tempel, der auf das 14. Jahrhundert zur&uuml;ckgeht.</p>

<p>In China besuchen Sie den Tempel des Himmels in Peking und schlie&szlig;en sich den Hunderten von Menschen an, die in den &ouml;ffentlichen G&auml;rten meditieren. Die Reise gipfelt in Kambodscha, wo Magnolia Travels Sie zu der weltber&uuml;hmten Tempelanlage von Angkor Wat bringt.</p>
'
    'body': '<p>Nowhere in the world contains so many temples as Asia. It&rsquo;s not surprising, as it was the birthplace for many of the world&rsquo;s religions.</p>

<p>In this 14-day tour, you&rsquo;ll have the chance to visit some of the most impressive monuments in Asia, and get some real insight into the spirituality of a continent. Magnolia Travels works with local guides who have strong links with the spiritual community and you will have an opportunity to meet, participate and study with those who upkeep the temples and practice their beliefs in the holy places of the Orient.</p>

<p>In India, you will visit the majestic Jain Temple in Ranakpur, dating back to the 14th century.</p>

<p>In China, you will visit the Temple of Heaven in Beijing, and join hundreds of people practising meditation in the public gardens. The trip culminates in Cambodia, where Magnolia Travels will take you to see the world-famous Angkor Wat temple complex.</p>
'
    'description_de': 'Tauchen Sie in das geistige Herz eines Kontinents'
