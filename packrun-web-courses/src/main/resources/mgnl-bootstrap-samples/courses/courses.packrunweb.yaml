  'Grand-Canyon---the-American-South-West': 
    'author': 'Magnolia Travels'
    'body_de': '<p>Er wird nicht umsonst &bdquo;grand&quot;&ldquo;genannt. Der Grand Canyon ist nur eines der vielen erstaunlichen Highlights auf dieser Tour. Wir besuchen die beeindruckendsten Monumente von Canyonlands bis Bryce Canyon und Joshua Tree. Jede Nacht halten wir in einem US-Nationalpark an, der mit&nbsp; mit allen Einrichtungen und renommierten Kulturzentren ausgestattet ist und Vortragsveranstaltungen auf seinem Programm hat. Diese Reise wird Ihre ganze Familie gl&uuml;cklich machen!</p>
'
    'body': '<p>They don&#39;t call it grand for nothing. The Grand Canyon is just one of the many amazing highlights on this course. We&#39;ll visit the best monuments from Canyonlands to Bryce Canyon and Joshua Tree. Every night we&#39;ll stop in a US National Park with all of the facilities and renowned interpretive centers and talks. This trip will keep your whole family happy!</p>
