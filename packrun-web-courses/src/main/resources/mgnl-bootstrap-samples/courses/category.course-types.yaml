  'family': 
    'body_de': 'Der Urlaub kann für eine Familie die allerschönste, aber auch die allerschrecklichste Zeit sein! Es ist nicht einfach, vom Kleinkind bis zum Teenager und jeder Altersklasse dazwischen, alle bei Laune zu halten. Wir beherrschen die Kunst, den perfekten Familienurlaub zu organisieren, egal ob Sie durch die Alpen wandern möchten oder amerikanische Freizeitparks besuchen. Überlassen Sie die Planung den Experten und genießen Sie echte Familienzeit. '
    'body': 'Holidays can be the best of times but they can also be the worst of times for families! It’s not easy to keep everyone happy, from toddlers to teenages and every age in between. We’ve mastered the art of organizing the perfect family holidays, whether you want to hike through the Alps or visit American theme parks. Leave the planning to experts and enjoy some real family time.
'
    'description_de': 'Die besten Familienurlaube'
    'description': 'The best family holiday ever'
