  'active': 
    'body_de': 'Auf der faulen Haut liegen ist nicht Ihre Vorstellung von Urlaub. Egal ob Wandern, Radfahren oder Parasailing, wir haben den perfekten Urlaub für Sie. Sie können sich aufs Kajak fahren konzentrieren, während wir die langweiligen Sachen organisieren. '
    'body': 'Lazing about isn’t your idea of a holiday. Whether it’s hiking, biking or parasailing, we have the perfect holiday for you. You can concentrate on the kayaking while we sort out all the boring stuff. '
