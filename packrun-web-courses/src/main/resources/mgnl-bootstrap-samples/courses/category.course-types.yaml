  'beach': 
    'body_de': 'Nichts sieht mehr nach Urlaub aus, als ein schimmernder Sandstrand, ein paar türkise Wellen, die an den Strand schwappen und vielleicht ein paar schiefe Palmen. Dazu noch einen Cocktail und fertig sind die Strandferien. Egal ob Sie das Mittelmeer oder die Karibik anspricht, wir können Ihre Ferienträume wahr werden lassen. '
    'body': 'Nothing says holidays more than a stretch of glimmering sand, some turquoise waves licking the shore, and maybe a few sloping palm trees. Throw in a cocktail and that’s your beach vacation sorted out. Whether it’s the Mediterranean or the Caribbean that floats your boat, we can make your holiday dreams come true.'
    'description_de': 'Sand, Sand überall'
    'description': 'Sand, sand everywhere..'
